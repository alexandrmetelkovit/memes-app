<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="resources/fav.png" type="image/x-icon" />

    <title>memes-app</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1 class="title">Создай мем</h1>
        </div>
      </header>
      <div class="main">
        <section class="page">
          <div class="container">
            <div class="row">
              <div class="left__col">
                <h2 class="main__title">Настройки:</h2>

                <form action="" class="option">
                  <label for="select">Мем</label>
                  <select id="memesSelect" class="memes__select">
                    <option value="">Выберите мем из списка</option>
                  </select>

                  <label class="desc__input" for="textTopInput"
                    >Текст сверху</label
                  >
                  <input
                    id="textTopInput"
                    class="text__up"
                    type="text"
                    placeholder="Введите текст"
                    autocomplete="off"
                  />

                  <label class="desc__input" for="textBottomInput"
                    >Текст снизу</label
                  >
                  <input
                    id="textBottomInput"
                    class="text__down"
                    type="text"
                    placeholder="Введите текст"
                    autocomplete="off"
                  />
                </form>
                <p class="error" id="error"></p>
              </div>

              <div class="right__col">
                <h2 class="main__title">Превью:</h2>

                <div id="previewMem" class="preview__mem">
                  <p id="previewMemTextTop" class="preview__text-top"></p>
                  <img id="previewMemImg" class="img" />
                  <p id="previewMemTextBottom" class="preview__text-bottom"></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/api.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
